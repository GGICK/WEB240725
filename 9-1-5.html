<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function createStudent(이름, 국어, 영어, 수학, 과학) {
        return {
          이름: 이름,
          국어: 국어,
          영어: 영어,
          수학: 수학,
          과학: 과학,

          getSum() {
            return this.국어 + this.영어 + this.수학 + this.과학;
          },

          getAverage() {
            return this.getSum() / 4;
          },
          toString() {
            return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`;
          },
        };
      }
      const students = [];
      students.push(createStudent("봄봄", 99, 99, 100, 5));
      students.push(createStudent("여름", 16, 95, 25, 96));
      students.push(createStudent("가을", 47, 88, 78, 66));
      students.push(createStudent("겨울", 67, 79, 58, 60));

      let output = "이름\t총점\t평균\n";
      for (const s of students) {
        output += s.toString();
      }
      console.log(output);
    </script>
  </head>
  <body></body>
</html>
